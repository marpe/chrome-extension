<!DOCTYPE html>
<html>
  <head>
    <title>Stylizr</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        display: block;
      }

      textarea {
        font-family: monospace;
      }

      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
    </style>
    <script defer type="module" src="options.js"></script>
  </head>

  <body>
    <div class="message"></div>
    <label>CSS</label>
    <textarea
      name="custom_style"
      id="custom_style"
      draggable="false"
      rows="8"
      placeholder="eg: * { font-size: 110%; }"
    ></textarea>
    <br />
    <label>Script</label>
    <textarea
      name="custom_script"
      id="custom_script"
      draggable="false"
      rows="8"
      placeholder="alert('hi')"
    ></textarea>
    <button class="submit">Save</button>
    <button class="reset">Reset</button>
  </body>
</html>
