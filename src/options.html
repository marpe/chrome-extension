<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stylizr</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="options.js"></script>
</head>

<body>
<div id="build"></div>

<div class="form-group">
  <label for="newId">
    New
  </label>
  <input type="text" id="newId"/>
  <button class="add">Add</button>
</div>

<div class="form-group">
  <label for="styleSelect">
    Id
    <span id="numEntries"></span>
  </label>
  <select id="styleSelect" size="10"></select>
</div>

<div id="nameInput" class="form-group">
  <label for="id">Name</label>
  <input type="text"
         readonly="readonly"
         name="id"
         id="id"
         placeholder="eg: My Style"/>
  <button id="rename" name="rename" class="rename">Rename</button>
</div>

<div id="renameInput" class="form-group">
  <label for="renamedId">New Name</label>
  <input type="text"
         name="renamedId"
         id="renamedId"
         placeholder="eg: My Style"/>
  <button id="renameSave" name="renameSave" class="renameSave">Save</button>
</div>

<div class="form-group">
  <label for="site_filter">Site Filter</label>
  <textarea
      name="site_filter"
      id="site_filter"
      draggable="false"
      rows="4"
      placeholder="eg: youtube.com (<scheme>://<host>/<path>)">
</textarea>
</div>

<div class="form-group">
  <label for="custom_style">CSS</label>
  <textarea
      name="custom_style"
      id="custom_style"
      draggable="false"
      rows="20"
      placeholder="eg: * { font-size: 110%; }"
  ></textarea>
</div>

<div class="form-group">
  <label for="custom_script">Script</label>
  <textarea
      name="custom_script"
      id="custom_script"
      draggable="false"
      rows="20"
      placeholder="alert('hi')"
  ></textarea>
</div>

<div class="form-group">
  <label for="isRegistered">
    <input type="checkbox" disabled="disabled" name="registered" id="isRegistered"/>
    Registered
  </label>
</div>

<div class="form-group">
  <button class="submit" id="save">Save</button>
  <button class="delete" id="delete">Delete</button>
  <button class="clear" id="clear">Clear</button>
  <button id="resetAll" class="resetAll">Reset All</button>
</div>

<div class="form-group">
  <label>Registered Scripts</label>
  <div id="registeredScripts">
  </div>
</div>

<div class="form-group">
  <label>Log</label>
  <div class="log" id="log"></div>
  <button id="logClear" class="logClear">Clear Log</button>
</div>

</body>
</html>
